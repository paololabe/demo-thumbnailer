<div class="row">
  <div class="col-lg-12">
    <h1> Resize Thumbnails to {{size}}x{{size}}</h1>
  </div>
  <div class="col-lg-8 offset-md-2">
    
    <file-upload (uploadComplete)="uploadComplete($event)" [size]="size"></file-upload>
    <br/>
  </div>
  
  <div class="col-lg-12" *ngIf="list">
    <div class="card-deck">
    <div class="card d-inline-flex mx-10 text-center" *ngFor="let item of list;let i = index">
      <div class="card-header">
    <button type="button" class="btn btn-danger" (click)="delete(item)">delete</button>
  </div>
       <div class="card-block">
        
        <img src="http://labe-storage.s3-website-eu-west-1.amazonaws.com/images{{size}}/{{item.filename}}"
        (error)="checkUrl(i)">
      </div>
      <div class="card-footer text-muted">
        {{item.name}}
      </div>
    </div>
    </div>
  </div>
</div>
